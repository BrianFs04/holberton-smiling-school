<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <title>SmileSchool</title>

        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
        <link rel="icon" type="image/png" href="./images/favicon.png" />
        <link rel="stylesheet" href="./font-styles.css" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header class="pricing-header">
            <div class="container">
                <nav class="navbar navbar-expand-sm pt-4 px-0">
                    <button
                        class="navbar-toggler border-0 align-self-start mt-3 mt-sm-2"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="bg-white d-flex first-last-line"></span>
                        <span class="bg-white d-flex middle-line mt-1"></span>
                        <span
                            class="bg-white d-flex first-last-line mt-1"
                        ></span>
                    </button>
                    <a
                        href="./homepage.html"
                        class="d-flex flex-column flex-sm-row align-items-center mx-auto mt-3 mt-sm-2"
                    >
                        <img
                            src="./images/smile_off.png"
                            alt="Logo icon"
                            width="37px"
                            class="mr-5 mr-sm-3 img-fluid"
                        />
                        <img
                            src="./images/logo.png"
                            alt="SmileSchool"
                            width="114px"
                            class="mr-5 mt-3 mt-sm-0 img-fluid"
                        />
                    </a>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav ml-auto align-items-center">
                            <li class="nav-item mr-0 mr-sm-4">
                                <a
                                    class="nav-link text-white font-weight-bold nav-word"
                                    href="./homepage.html"
                                    >COURSES</a
                                >
                            </li>
                            <li class="nav-item mr-0 mr-sm-4 active">
                                <a
                                    class="nav-link text-white font-weight-bold nav-word"
                                    href="#"
                                    ><span class="line">PRICING</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link text-white font-weight-bold nav-word"
                                    href="#"
                                    >LOGIN</a
                                >
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- Hero section -->
            <section class="hero-pricing text-white">
                <div class="container">
                    <div
                        class="d-flex justify-content-center align-items-center"
                    >
                        <span class="mr-3 hero-pricing-title"
                            >What is
                            <img
                                src="./images/smile_off.png"
                                alt="Logo icon"
                                width="37px"
                                height="30px"
                                class="pb-1 img-fluid"
                            />
                            <span>SmileSchool</span>
                            ?
                        </span>
                    </div>
                </div>
                <div class="container mt-5">
                    <h1 class="text-center font-weight-bold">Go pro!</h1>
                </div>
            </section>
        </header>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
